  <script type="text/javascript">
    /*Javascript application url global variable */
    function removePortFromURL (url) {
      var index = url.indexOf(':80');
      if (index !== -1 && url.indexOf(':8080') === -1) {
        var toReturn = url.substring(0, index);
        if (index + 3 < url.length) {
          toReturn += url.substring(index + 3, url.length);
        }
        return toReturn;
      } else {
        return url;
      }
    }
    var applicationUrl = './mvc/';
    applicationUrl = applicationUrl.substring(1, applicationUrl.length);
    var index = applicationUrl.indexOf(';jsessionid');
    if (index !== -1) {
      applicationUrl = applicationUrl.substring(0, index);
    }

    var geoserverUrl = window.location.protocol + removePortFromURL('//web.imajnet.net:80/geoserver/');
    var applicationDomain = window.location.protocol + removePortFromURL("//web.imajnet.net:80") + '/';
    applicationUrl = applicationDomain + applicationUrl;
    var rootUrl = applicationUrl.replace('mvc/', '');
    var clientAppUrl = rootUrl;

    var IMAJNET_THEME_NAME = 'imajnet';
    var themeName = 'imajnet';
    var imajnetVersion = '';
    var imajnetBuildDate = '';
  </script>
